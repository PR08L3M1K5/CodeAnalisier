<mat-card *ngIf="exercise$|async let exercise">
  <mat-card-title>Add source code</mat-card-title>
  <mat-card-content>
  <mat-form-field>
    <mat-label>Enter source code</mat-label>
    <textarea rows="20"  matInput placeholder="Ex. int[] arr = {1,2,3,4,5}; ..."  class="text-area-field" [(ngModel)]="exercise.sourceCode"></textarea>
  </mat-form-field>
  </mat-card-content>
</mat-card>
