<h1>Validation cases</h1>
<table *ngIf="exercise$|async let exercise" mat-table [dataSource]="exercise.validators" class="mat-elevation-z8">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="param">
    <th mat-header-cell *matHeaderCellDef class="cell-header"> Name </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.param}} </td>
  </ng-container>
  <ng-container matColumnDef="action" >
    <th mat-header-cell *matHeaderCellDef class="cell-header"[hidden]="!editable">Action</th>
    <td mat-cell *matCellDef="let element" class="cell-content" [hidden]="!editable">
      <button  mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
